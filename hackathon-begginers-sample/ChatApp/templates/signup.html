{% extends 'registration_base.html' %} {% block title %}
<title>signup</title>
{% endblock %} {% block body %}
<div>
    <form method="post">
        <h1>ユーザー登録ページ</h1>
        <div>
            <label for="signup-name-input">Name</label>
            <input type="text" placeholder="Name" name="name" id="signup-name-input" />
        </div>
        <div>
            <label for="signup-email-input">Email</label>
            <input type="text" placeholder="Email" name="email" id="signup-email-input" />
        </div>
        <div>
            <label for="signup-password-input">Password</label>
            <input type="password" placeholder="Password" name="password1" id="signup-password-input" />
        </div>
        <div>
            <label for="signup-password-confirmation-input">Password Confirmation</label>
            <input type="password" placeholder="password" name="password2" id="signup-password-confirmation-input" />
        </div>
        <div>
            <button>SIGN UP</button>
            <a href="{{ url_for('login') }}">ログインする</a>
        </div>
    </form>
</div>
{% endblock %}
