{% extends 'base.html' %} {% block title %}
<title>チャットルーム一覧画面</title>
<link
  rel="stylesheet"
  href="{{url_for('static',filename='css/after_index.css')}}"
/>
{% endblock %} {% block body %}
<body>
  <div class="page-wrapper">
    <div class="background">
      <section class="section">
        <div class="channel-title-text">
          <h1>チャットルーム一覧</h1>
        </div>
      </section>
      <section class="section" id="articles">
        <div class="section-center">
          <div class="search"></div>
          <div class="articles">
            <div class="article" id="article_1">
              <img
                src="/static/img/screen_1.jpg"
                class="article-image"
                id="1"
              />
            </div>
            <div class="article" id="article_2">
              <img
                src="/static/img/screen_2.jpg"
                class="article-image"
                id="2"
              />
            </div>
            <div class="article" id="article_3">
              <img
                src="/static/img/screen_3.jpg"
                class="article-image"
                id="3"
              />
            </div>
            <div class="article" id="article_4">
              <img
                src="/static/img/screen_4.jpg"
                class="article-image"
                id="4"
              />
            </div>
            <div class="article" id="article_5">
              <img
                src="/static/img/screen_5.jpg"
                class="article-image"
                id="5"
              />
            </div>
          </div>
          <div class="add-channel">
            <div class="add-channel-content">
              <div class="add-title">
                <h4>チャットルーム作成</h4>
              </div>
              <form
                name="addChannelForm"
                class="add-channel-body"
                action="/"
                method="POST"
              >
                <label for="channel-form-select">タイトル</label>
                <div>
                  <select class="channel-form-select" name="movieId">
                    <option value="" selected hidden>選択してください</option>
                    {% for movie in movies %}
                    <option value="{{ movie.id }}">
                      {{ movie.movie_title }}
                    </option>
                    {% endfor %}
                  </select>
                </div>
                <button id="add-channel-confirmation-button" class="add-button">
                  作成
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <div>
        <a href="{{ url_for('logout') }}" class="index_button">ログアウト</a>
      </div>
    </div>
  </div>
</body>
{% endblock %}{% block script %}
<script type="text/javascript">
  // prettier-ignore
  const movierooms = JSON.parse('{{ movierooms|tojson }}');
  // prettier-ignore
  const user_id = JSON.parse('{{ user_id|tojson }}');
</script>
<script
  src="{{url_for('static',filename='js/loadMovieRooms.js')}}"
  type="text/javascript"
></script>
{% endblock %}
